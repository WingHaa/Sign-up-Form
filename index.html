<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>King of To Hieu</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Oleo+Script+Swash+Caps&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <div class="visual">
      <div class="club-name">H's fan club</div>
    </div>
    <div class="content">
      <div class="intro"></div>
      <div class="register-form">
        <fieldset>
          <legend>Let's do this</legend>
          <form>
            <div class="entry">
              <label for="first-name">FIRST NAME</label>
              <input type="text" id="first-name"></input>
            </div>

            <div class="entry">
              <label for="last-name">LAST NAME</label>
              <input type="text" id="last-name"></input>
            </div>

            <div class="entry">
              <label for="email">EMAIL</label>
              <input type="email" id="email"></input>
            </div>

            <div class="entry">
              <label for="tel">PHONE NUMBER</label>
              <input type="tel" id="tel"></input>
            </div>

            <div class="entry">
              <label for="password">PASSWORD</label>
              <input type="password" id="password"></input>
            </div>

            <div class="entry">
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input type="password" id="confirm-password"></input>
            </div>
          </form>
        </fieldset>
      </div>
      <div class="register">
        <button class="register-button">Create Account</button>
        <p class="login">Already have an account? <a class="login">Log in</a></p>
      </div>
    </div>
  </div>
</body>

</html>
